<form (submit)="onSubmit()" [formGroup]="eventsForm">
    <div class="relative z-0 w-full mb-6 group">
      <input
        type="text"
        name="floating_name"
        id="floating_name"
        formControlName="name"
        class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-solid border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-green-600 peer"
        placeholder=" "
        required
      />
      <label
        for="floating_name"
        class="peer-focus:font-medium absolute text-sm text-gray-500 bg-transparent border-solid duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-green-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
        >Evenement naam</label
      >
    </div>
    <div class="relative z-0 w-full mb-6 group">
      <label for="categories" class="block mb-2 text-sm font-medium text-gray-900"
        >Select an option</label
      >
      <select
        id="categories"
        formControlName="category"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
      >
        <option selected>Kies een categorie</option>
        <option value="Algemene Groepen">Algemene Groepen</option>
        <option value="LGTBQ">LGTBQ+</option>
        <option value="Autisme">Autisme</option>
      </select>
    </div>
    <div class="grid md:grid-cols-2 md:gap-6">
      <div class="relative z-0 w-full mb-6 group">
        <label for="message" class="block mb-2 text-sm font-medium text-gray-900"
          >Beschrijving</label
        >
        <textarea
          id="message"
          formControlName="description"
          rows="4"
          class="block p-2.5 w-full text-sm h-60 resize-none text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
          placeholder="..."
        ></textarea>
      </div>
      <div class="relative z-0 w-full mb-6 group">
        <!-- <upload-dropzone
          #uploadDropzone
          [uploader]="uploader"
          [options]="options"
          [onUpdate]="onUpdate"
          [width]="width"
          [height]="height"
        >
        </upload-dropzone> -->
        <input
          formControlName="image"
          id="bordered-checkbox-2"
          type="text"
          value=""
          name="bordered-checkbox"
          class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-solid border-b-2 border-gray-300 appearance-none focus:outline-none focus:ring-0 focus:border-green-600 peer"
          />
        <label
          for="bordered-checkbox-2"
          class="peer-focus:font-medium absolute text-sm text-gray-500 bg-transparent border-solid duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-green-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
          >Afbeelding URL:
        </label>
      </div>
      <div class="flex items-center pl-4 border border-gray-200 rounded">
        <input
          formControlName="featured"
          id="bordered-checkbox-2"
          type="checkbox"
          value=""
          name="bordered-checkbox"
          class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500"
        />
        <label
          for="bordered-checkbox-2"
          class="w-full py-4 ml-2 text-sm font-medium text-gray-900"
          >Voorgesteld?</label
        >
      </div>
    </div>
  
    <button
      type="submit"
      class="text-white mt-4 bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center"
    >
      Submit
    </button>
  </form>
