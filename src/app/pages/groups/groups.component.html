<h4 class="font-medium mb-3">Groepen</h4>
<div class="row">
  <div class="col-lg-3 col-md-6">
    <div class="card">
      <img
        class="card-img-top img-responsive h-36 object-cover w-72"
        src="../../../assets/images/groups/add.jpg"
        alt="Card image cap"
      />
      <div class="card-body">
        <h4 class="card-title">Maak groep aan</h4>
        <a routerLink="/create-group" class="btn btn-primary">Creëer</a>
      </div>
    </div>
  </div>
  <div class="col-lg-3 col-md-6" *ngFor="let item of groups">
    <div class="card">
      <img
        class="card-img-top img-responsive h-36 object-cover w-72"
        src="{{ item.image }}"
        alt="Card image cap"
      />
      <div class="card-body">
        <h4 class="card-title">{{ item.name }}</h4>
        <p class="card-text">
          {{ item.description | slice:0:75}}…
        </p>
        <a [routerLink]="['/manage', item._id]" class="btn btn-primary mr-4">Beheer</a>
        <a (click)="deleteGroup(item._id)" class="btn btn-danger">Verwijder</a>
      </div>
    </div>
  </div>
</div>
