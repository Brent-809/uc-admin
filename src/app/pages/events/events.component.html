<ng-datatable [rows]="events" [hasCheckbox]="true" [columns]="cols">

      <button
        type="button"
        (click)="editEvent(value._id)"
        class="text-white bg-green-500 hover:bg-green-500/90 focus:ring-4 focus:outline-none focus:ring-green-500/50 font-medium rounded-lg text-sm px-4 py-2.5 text-center inline-flex items-center dark:focus:ring-green-500/50 mr-2 mb-2"
      >
        Edit

      <button
        type="button"
        class="text-white bg-red-600 hover:bg-red-600/80 focus:ring-4 focus:outline-none focus:ring-red-600/50 font-medium rounded-lg text-sm px-4 py-2.5 text-center inline-flex items-center dark:focus:ring-red-600/50 mr-2 mb-2"
