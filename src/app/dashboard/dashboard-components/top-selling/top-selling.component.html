<div class="card">
  <div class="card-body">
    <!-- title -->
    <h4 class="card-title">Gebruikers</h4>
    <h5 class="card-subtitle">Overzicht van de gebruikers</h5>

    <!-- title -->
    <div class="table-responsive">
      <table class="table align-middle">
        <thead>
          <tr>
            <th class="text-dark font-medium fs-4">Info</th>
            <th class="text-dark font-medium fs-4">Gebruikersnaam</th>
            <th class="text-dark font-medium fs-4">GeverifieÃ«rd</th>
            <th class="text-dark font-medium fs-4">Leeftijd</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ts of topSelling">
            <td>
              <div class="d-flex align-items-center">
                <img
                  [src]="ts.image"
                  alt="user"
                  width="45"
                  class="rounded-circle"
                />
                <div class="ms-3">
                  <h5 class="mb-0 font-medium">{{ ts.uname }}</h5>
                  <span class="text-muted">{{ ts.gmail }}</span>
                </div>
              </div>
            </td>
            <td class="fs-4">{{ ts.userName }}</td>
            <td class="fs-4">{{ ts.verified }}</td>

            <td class="fs-4">
              {{ ts.age }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
